<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - formulaires</title>

    <style>
      td{
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Les formulaires en HTML</h1>
      <!-- Un formulaire se compose de la balise <form></form> qui va entourer tous les champs -->
      <form action="index.html">
        <div>
          <!-- un champs de formulaire se compose d'un <label> et de script input -->
          <!-- Pour les lier les deux  -->
          <label for="lastname">Nom</label>
          <input
            type="text"
            id="lastname"
            placeholder="CHARLES EMILE"
            required
          />
        </div>
        <div>
          <label for="name">Prenom</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="password">Mot de passe</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="calender">Date</label>
          <input type="date" id="calender" />
        </div>
        <div>
          <label for="transport">Moyen de transport</label>
          <select id="tansport">
            <option value="car">moto</option>
            <option value="scooter ">voiture</option>
          </select>
          <div>
            <span>Quel sport pratiquez-vous ?</span>
            <label for="soccer">foot</label>
            <input type="checkbox" id="soccer" value="foot" />
            <label for="climb">escalade</label>
            <input type="checkbox" id="climb" value="escalade" />
          </div>
          <div>
            <span>Quel est vôtre sexe ?</span>
            <label for="men">Homme</label>
            <input type="radio" id="men" value="men" name="sexe" />
            <label for="women">Femme</label>
            <input type="radio" id="women" value="women" name="sexe" />
          </div>
        </div>
        <!-- IMPORTANT un form doit avoir un input="submit" pour valider le formulaire -->
        <input type="submit" value="Envoyer" />
      </form>
    </div>

    <div>
      <table>
        <form action="index.html">
          <tr>
            <td><label for="nickname">Pseudo</label></td>
            <td> <input type="text" id="nickname" required autofocus/></td>
          </tr>
          <tr>
            <td><label for="mdp">Password</label></td>
            <td><input type="text" id="mdp" required></td>
          </tr>
          <tr>
            <td><label for="mail">Email</label></td>
            <td><input type="email" id="mail" required></td>
          </tr>
          <tr>
            <td><label for="dates">Date</label></td>
            <td><input type="date" id="dates" required></td>
          </tr>
          <tr>
            <td><label for="cars">Vehicule</label></td>
            <td><select id="cars"> <option value="voitures">Voiture </option> <option value="avion">Avion</option></select></td>
          </tr>
          <tr>
            <td><label for="commentaire">Dites nous en plus</label></td>
            <td><textarea name="comment" id="commentaire" cols="30" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Sexe</td>
            <td>  <label for="H">Homme</label> <input type="radio" id="H" value="Homme" name="sex"> <label for="F">Femme</label>
              <input type="radio" id="F" value="Femme" name="sex"></td>
          </tr>
          <tr>
            <td>Sport pratiqué</td>
            <td><label for="activite">Foot</label><input type="checkbox" id="activite" value="foots"> <label for="Basketball">Basketball<input type="checkbox" id="Basketball" value="Basketball"></label></td>
          </tr>
          <tr>
            <td>Télécharger votre photo</td>
            <td><label for="parcourir"></label> <input type="file" value="parcourir" id="parcourir"></td>
          </tr>
          
          <tr>
            <td colspan="2"><button type="submit">valider</button> <button type="reset">Effacer</button></td>
          </tr>
        </form>
      </table>
    </div>
  </body>
</html>
