<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercices tableaux</title>
    <style>
        td,th{
            border: 1px solid black;
            padding:  15px 25px;
        }
        table{
            border: 1px solid black;
            border-radius: 20px;
            padding: 15px;
        }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Statistiques des côntroles radar sur l'autoroute A7
      </caption>

      <thead>
        <tr>
          <th>Vitesse mesurée en Km/H</th>
          <td>de 90 à 110 Km/h</td>
          <td>de 110 à 130 Km/h</td>
          <td>de 130 à 140 km/h</td>
          <td>de 140 à 160 km/h</td>
          <td>de 160 à 190 Km/h</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Nombre de véhicules</th>
          <td>325</td>
          <td>564</td>
          <td>323</td>
          <td>223</td>
          <td>87</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th>Sanctions opérées</th>
          <td>NON</td>
          <td>NON</td>
          <td>NON</td>
          <td>Amende</td>
          <td>Retrait</td>
        </tr>
      </tfoot>
      
    </table>
  </body>
</html>
